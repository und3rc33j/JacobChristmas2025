<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Storybook</title>

  <!--
  ======================================================
  STORYBOOK TEMPLATE v1
  ------------------------------------------------------
  SAFE TO EDIT:
  - THEME VARIABLES (colours / font)
  - IMAGE PATHS
  - pages[] CONTENT

  DO NOT EDIT:
  - Layout CSS
  - JavaScript behaviour
  - HTML structure
  ======================================================
  -->

  <style>
    /* ======================================================
       THEME ZONE – EDIT PER BOOK
       ====================================================== */

    :root{
      /* Background */
      --bg0:#120c0a;
      --bg1:#1b130f;

      /* Card */
      --card: rgba(20,14,12,.88);
      --border:rgba(255,255,255,.12);
      --shadow: 0 12px 40px rgba(0,0,0,.55);

      /* Text */
      --text:#fbf7f2;
      --soft:#d5c6b6;

      /* Shape + font */
      --radius:18px;
      --font: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ======================================================
       ENGINE ZONE – DO NOT EDIT BELOW
       ====================================================== */

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      font-family:var(--font);
      color:var(--text);
    }

    body{
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(255,175,120,.18), transparent 60%),
        radial-gradient(800px 520px at 85% 75%, rgba(255,210,140,.12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      display:flex;
      justify-content:center;
      padding:14px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:920px;
      height:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    header{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      color:var(--soft);
      background: rgba(0,0,0,.10);
    }

    .body{
      flex:1;
      min-height:0;
      display:flex;
      flex-direction:column;
      padding:14px 16px;
    }

    .panel{
      flex:1;
      min-height:0;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      overflow:hidden;
      background: rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
    }

    .text{
      flex:0 0 auto;
      padding:16px 16px 10px 16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      text-align:center;
      font-size:22px;
      line-height:1.5;
      letter-spacing:.2px;
    }

    .text h2{
      margin:0;
      font-size:26px;
      line-height:1.2;
    }

    .text p{ margin:0; }

        @media (max-width: 480px){
  .text{
    font-size:18px;
    line-height:1.45;
  }

  .text h2{
    font-size:22px;
  }
}

    @media (max-width: 360px){
  .text{
    font-size:17px;
    line-height:1.4;
  }

  .text h2{
    font-size:20px;
  }
}


    .imgWrap{
      flex:1 1 auto;
      min-height:0;
      padding:12px 12px 14px 12px;
      border-top:1px solid rgba(255,255,255,.10);
      display:none;
    }

    .frame{
      width:100%;
      height:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    img.storyImg{
      width:100%;
      height:100%;
      object-fit:contain;
      object-position:center;
      display:block;
    }

    footer{
      display:flex;
      justify-content:space-between;
      padding:14px 16px;
      border-top:1px solid var(--border);
      background: rgba(0,0,0,.08);
    }

    button{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.2);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      font-size:14px;
      cursor:pointer;
    }
    button:disabled{ opacity:.4; cursor:not-allowed; }

    .tapZone{
      position:absolute;
      left:0; right:0;
      top:56px;
      bottom:64px;
      display:flex;
      z-index:5;
    }
    .tapHalf{ width:50%; }
  </style>
</head>

<body>
  <div class="card">
    <div class="tapZone">
      <div class="tapHalf" id="tapLeft"></div>
      <div class="tapHalf" id="tapRight"></div>
    </div>

    <header>
      <div id="pageLabel">Page 1</div>
      <div>Tap sides to turn pages</div>
    </header>

    <div class="body">
      <div class="panel">
        <div class="text" id="text"></div>

        <div class="imgWrap" id="imgWrap">
          <div class="frame">
            <img class="storyImg" id="img" alt="Illustration" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button id="backBtn">Back</button>
      <button id="nextBtn">Next</button>
    </footer>
  </div>

<script>
  /* ======================================================
     CONTENT ZONE – EDIT PER BOOK
     ====================================================== */

/* ======================================================
   CONTENT ZONE – EDIT PER BOOK
   ====================================================== */

const IMG = {
  cover:       "images/cover.png",
  citySkyline: "images/scene-city-skyline.png",
  upgradeDay:  "images/scene-upgrade-platform.png",
  trackReveal: "images/scene-track-reveal.png",
  startLine:   "images/scene-start-line.png",
  splitTrack:  "images/scene-split-track.png",
  hangingRail: "images/scene-hanging-rail.png",
  rankings:    "images/scene-rankings-wall.png",
  replay:      "images/scene-race-replay.png",
  balcony:     "images/scene-balcony.png"
};

const pages = [
  // Cover
  {
    title: true,
    lines: ["THE ASCENT TRIAL", "A story made just for you.", "Tap next to begin."],
    img: IMG.cover
  },

  // Chapter 1
  {
    title: true,
    lines: ["CHAPTER 1", "Upgrade Day"],
    img: null
  },
  {
    lines: [
      "Upgrade Day always felt quieter than it should have.",
      "The city made a big show of it.",
      "But when the upgrades came through, everything went still."
    ],
    img: IMG.citySkyline
  },
  {
    lines: [
      "Jacob stood on the calibration platform.",
      "His band hummed softly, warming against his skin.",
      "Green light."
    ],
    img: IMG.upgradeDay
  },
  {
    lines: [
      "Numbers scrolled across his vision.",
      "Speed: +2.",
      "Focus: +1.",
      "Endurance: unchanged."
    ],
    img: null
  },
  {
    lines: [
      "Around him, people cheered and showed off their upgrades.",
      "Jacob checked his results again.",
      "Same."
    ],
    img: null
  },
  {
    lines: [
      "He hadn’t failed anything.",
      "He’d done the tasks.",
      "Followed the routes.",
      "Helped where help was logged and tracked."
    ],
    img: null
  },
  {
    lines: [
      "Still, his name sat lower on the rankings wall",
      "than people who’d skipped half the circuit.",
      "He didn’t argue.",
      "The numbers wouldn’t care."
    ],
    img: null
  },
  {
    lines: [
      "The sky flickered.",
      "A new announcement rolled across the buildings:",
      "THE ASCENT TRIAL",
      "OPEN ENTRY"
    ],
    img: IMG.trackReveal
  },
  {
    lines: [
      "The cheering stopped.",
      "Above the city, the race track unfolded into open air.",
      "Winners earned permanent upgrades.",
      "Losers earned injuries."
    ],
    img: null
  },
  {
    lines: [
      "Jacob’s band tightened slightly.",
      "Recommended Entry: No.",
      "He looked up at the track and felt something click.",
      "Not fear.",
      "Recognition."
    ],
    img: null
  },

  // Chapter 2
  {
    title: true,
    lines: ["CHAPTER 2", "The Starting Line"],
    img: null
  },
  {
    lines: [
      "The gates locked with a sound like teeth snapping shut.",
      "Jacob stood at the edge of the platform.",
      "Drones hovered nearby, broadcasting every face."
    ],
    img: IMG.startLine
  },
  {
    lines: [
      "Five.",
      "Four.",
      "Three."
    ],
    img: null
  },
  {
    lines: [
      "Someone stepped forward early.",
      "No warning.",
      "No penalty."
    ],
    img: null
  },
  {
    lines: [
      "Two.",
      "Jacob noticed a faint marking ahead.",
      "Barely visible.",
      "Not on the official map."
    ],
    img: null
  },
  {
    lines: [
      "One.",
      "The gates vanished.",
      "He ran."
    ],
    img: null
  },
  {
    lines: [
      "The first jump was clean.",
      "The second tighter than expected.",
      "By the third, the track split."
    ],
    img: IMG.splitTrack
  },
  {
    lines: [
      "One route was shorter.",
      "Unmarked.",
      "Someone took it without hesitation",
      "and flew past like they’d practiced a jump",
      "that wasn’t meant to exist."
    ],
    img: null
  },
  {
    lines: [
      "Jacob took the longer path.",
      "His lungs burned as the spiral climbed higher.",
      "Halfway up, his band flashed red:",
      "Stamina Throttle Engaged."
    ],
    img: null
  },
  {
    lines: [
      "He slowed.",
      "Above him, runners with glowing bands didn’t."
    ],
    img: null
  },
  {
    lines: [
      "The finish platform blurred into view.",
      "Jacob’s foot slipped.",
      "He grabbed the rail and hung there, heart hammering."
    ],
    img: IMG.hangingRail
  },
  {
    lines: [
      "He watched three people cross the line.",
      "One of them hadn’t completed a single official challenge all year.",
      "The crowd roared."
    ],
    img: null
  },
  {
    lines: [
      "Jacob pulled himself back onto the track.",
      "Band dim.",
      "Shaking.",
      "He didn’t look at the rankings.",
      "He already knew."
    ],
    img: null
  },

  // Chapter 3
  {
    title: true,
    lines: ["CHAPTER 3", "The Quiet Part After"],
    img: null
  },
  {
    lines: [
      "The city didn’t slow down for the losers.",
      "Screens replayed the winning jumps on a loop.",
      "The crowd cheered like the outcome had always been obvious."
    ],
    img: null
  },
  {
    lines: [
      "Jacob stood near the edge of the plaza",
      "watching his name slide down the rankings wall.",
      "No penalty.",
      "No reward.",
      "Just unchanged."
    ],
    img: IMG.rankings
  },
  {
    lines: [
      "People argued nearby.",
      "Someone said the race was fair because the rules were public.",
      "Jacob looked up at the track.",
      "Public didn’t mean visible."
    ],
    img: null
  },
  {
    lines: [
      "His band pulsed once:",
      "Post-Trial Status: Stable.",
      "Stable felt like a word you used when nothing had gone wrong,",
      "even though something clearly had."
    ],
    img: null
  },

  // Chapter 4
  {
    title: true,
    lines: ["CHAPTER 4", "What Stays Unchanged"],
    img: null
  },
  {
    lines: [
      "That night, Jacob replayed the race.",
      "Not the finish.",
      "The middle.",
      "The moments that didn’t sit right."
    ],
    img: IMG.replay
  },
  {
    lines: [
      "He stripped away overlays and colour grading.",
      "The track looked rougher like this.",
      "Seams visible.",
      "Old welds catching the light."
    ],
    img: null
  },
  {
    lines: [
      "He paused where the shortcut should have been.",
      "There was something there.",
      "Not a route.",
      "A gap in the map."
    ],
    img: null
  },
  {
    lines: [
      "He didn’t unlock restricted data.",
      "Didn’t chase hidden boosts.",
      "Didn’t try to level the numbers."
    ],
    img: null
  },
  {
    lines: [
      "The system wasn’t fair.",
      "But it was predictable.",
      "And predictability meant choice."
    ],
    img: null
  },
  {
    lines: [
      "The re-entry screen hovered in front of him:",
      "THE ASCENT TRIAL – CONFIRM",
      "Upgrade Options Available"
    ],
    img: null
  },
  {
    lines: [
      "Jacob didn’t open them.",
      "He confirmed entry anyway."
    ],
    img: IMG.balcony
  },
  {
    lines: [
      "If the system was going to test him again,",
      "it would do it without him pretending not to see the cracks.",
      "Same race.",
      "Same rules.",
      "Jacob watched the track light up in the distance.",
      "Then turned off the screen."
    ],
    img: null
  }
];


  /* ======================================================
     ENGINE ZONE – DO NOT EDIT BELOW
     ====================================================== */

  let idx = 0;
  const textEl = document.getElementById("text");
  const imgWrap = document.getElementById("imgWrap");
  const imgEl = document.getElementById("img");
  const pageLabel = document.getElementById("pageLabel");
  const backBtn = document.getElementById("backBtn");
  const nextBtn = document.getElementById("nextBtn");
  const tapLeft = document.getElementById("tapLeft");
  const tapRight = document.getElementById("tapRight");

  function render(){
    const p = pages[idx];
    textEl.innerHTML = "";

    if (p.title){
      const h = document.createElement("h2");
      h.textContent = p.lines[0];
      textEl.appendChild(h);
      for (let i=1;i<p.lines.length;i++){
        const d=document.createElement("p");
        d.textContent=p.lines[i];
        textEl.appendChild(d);
      }
    } else {
      p.lines.forEach(l=>{
        const d=document.createElement("p");
        d.textContent=l;
        textEl.appendChild(d);
      });
    }

    if (p.img){
      imgWrap.style.display="block";
      imgEl.src=p.img;
    } else {
      imgWrap.style.display="none";
      imgEl.removeAttribute("src");
    }

    pageLabel.textContent=`Page ${idx+1} of ${pages.length}`;
    backBtn.disabled = idx===0;
    nextBtn.disabled = idx===pages.length-1;
  }

  function next(){ if(idx<pages.length-1){ idx++; render(); } }
  function back(){ if(idx>0){ idx--; render(); } }

  backBtn.onclick=back;
  nextBtn.onclick=next;
  tapLeft.onclick=back;
  tapRight.onclick=next;

  render();
</script>
</body>
</html>
